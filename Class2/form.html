<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Registration Form</title>

</head>


<body>
<h1>Bangladesh User Registration Form <img src="image/BD.jpg" alt="BD Flag" width="25"> </h1>

<!-- This section is for Personal Information, Here i use verious basic tag and type, Like text type, email type, password type, date type, number type, file type also use placeholder tag, span tag, label tag, input tag and other -->



    <fieldset>

    <legend>Personal Information</legend> 

    <form >

        
    <label for="fname">Full Name:</label><span style="color: red;">*</span>
    <input type="text" name="fname" id="fname" placeholder="Jhon Doe" required />

    <br><br>

    <label for="email">Email:</label><span style="color: red;">*</span>
    <input type="email" name="email" id="email" placeholder="example@domain.com" required>

    <br><br>

    <label for="pass">Password:</label>
    <input type="password" name="pass" id="pass" required>

    <br><br>

    <label for="dob">Date Of Birth:</label>
    <input type="date" name="dob" id="dob" required>

    <br><br>

    <label for="phone">Phone</label>
    <input type="tel" id="phone" placeholder="+8801xxxxxxxxx">

    <br><br>

    <label for="nid">National id Number:</label><span style="color: red;">*</span>
    <input type="number" name="nid" id="nid" required>

    <br><br>

    <label for="up">Upload Profile Picture:</label>
    <input type="file" id="up">
    

</form>

</fieldset>
<br><br>

<!-- This section for Preferences And Additional Info, Here i use color type url type and datetime-local Type -->

<fieldset>
    <legend>Preferences And Additional Info</legend>
    <form >
        <label for="color">Select Your Favorite Color:</label>
        <input type="color" id="color"><br><br>

        <label for="Website">Your Website:</label>
        <input type="url" id="Website" placeholder="https://www.google.com"><br><br>

        <label for="adt">Select Appointment Date And Time:</label>
        <input type="datetime-local" id="adt"> <br><br>

    </form>
</fieldset>
<br><br>


<!-- This section is for Interest, Here i use checkbox -->

<fieldset>

    <legend>Interest (Multiple Choice)</legend>

    <form action="">
        

    <input type="checkbox" id="tech">
    <label for="tech">Technology</label>
    
    <br>

    <input type="checkbox" id="sport">
    <label for="sport">Sports</label>

    <br>

    <input type="checkbox" id="music">
    <label for="music">Music</label>

    <br>

    <input type="checkbox" id="travel">
    <label for="travel">Travel</label>

    <br>

    <input type="checkbox" id="food">
    <label for="food">Food</label>

    </form>

</fieldset>

<br><br>

<!-- This section is for Preferred Communication Method here i use radio button-->

<fieldset>

 <legend>Preferred Communication Method(Single Choice)</legend>

<form> 

    <input type="radio" name="pcm" id="email1">
    <label for="email1">Email</label>
    

    <br>

    <input type="radio" name="pcm" id="phone1">
    <label for="phone1">Phone</label>
    

    <br>

    <input type="radio" name="pcm" id="sms">
    <label for="sms">SMS</label>

</form>

</fieldset>
<br>

<!-- This section is for Submit type -->


<input type="submit"  id="submit" value="Register">


</body>



</html>
